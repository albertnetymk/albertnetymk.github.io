>// text    data     bss     dec     hex filename</span></span><br><span class="line"><span class="comment">// 1334     552       8    1894     766 a.out</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// ## Case 2 ##</span></span><br><span class="line"><span class="comment">// global &amp; uninitialized             -- bss segment increase by 8</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// text    data     bss     dec     hex filename</span></span><br><span class="line"><span class="comment">// 1334     544      16    1894     766 a.out</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// ## Case 3 ##</span></span><br><span class="line"><span class="comment">// local &amp; initialized with non-zero  -- data segment increase by 8</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// text    data     bss     dec     hex filename</span></span><br><span class="line"><span class="comment">// 1334     552       8    1894     766 a.out</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// ## Case 4 ##</span></span><br><span class="line"><span class="comment">// local &amp; uninitialized             -- bss segment increase by 8</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// text    data     bss     dec     hex filename</span></span><br><span class="line"><span class="comment">// 1334     544      16    1894     766 a.out</span></span><br></pre></td></tr></table></figure>
