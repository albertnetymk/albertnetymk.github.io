span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">require</span> <span class="string">&#x27;open3&#x27;</span></span><br><span class="line"><span class="keyword">require</span> <span class="string">&#x27;date&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_commit_list</span>(<span class="params">author_name</span>)</span><br><span class="line">  commit_list = []</span><br><span class="line"></span><br><span class="line">  git_log_command = <span class="string">&quot;git log --author=&#x27;<span class="subst">#&#123;author_name&#125;</span>&#x27; --pretty=&#x27;format:%H|%ad|%an&#x27; --numstat&quot;</span></span><br><span class="line">  <span class="title class_">Open3</span>.popen3(git_log_command) <span class="keyword">do</span> |<span class="params">stdin, stdout, stderr, wait_thr</span>|</span><br><span class="line">    commit_info = &#123;&#125;</span><br><span class="line"></span><br><span class="line">    stdout.each_line <span class="keyword">do</span> |<span class="params">line</span>|</span><br><span class="line">      <span class="comment"># puts &quot;line: #&#123;line.strip&#125;&quot;</span></span><br><span class="line"></span><br><span class="line">      <span class="keyword">if</span> line =~ <span class="regexp">/\|/</span></span><br><span class="line">        <span class="comment"># start of this commit</span></span><br><span class="line">        commit_id, date_str, author = line.chomp.split(<span class="string">&quot;|&quot;</span>)</span><br><span class="line">        date = <span class="title class_">Date</span>.parse(date_str)</span><br><span class="line"></span><br><span class="line">        commit_info = &#123;</span><br><span class="line">          <span class="symbol">commit_id:</span> commit_id,</span><br><span class="line">          <span class="symbol">date:</span> date,</span><br><span class="line">          <span class="symbol">author:</span> author,</span><br><span class="line">          <span class="symbol">added_lines:</span> <span class="number">0</span>,</span><br><span class="line">          <span class="symbol">removed_lines:</span> <span class="number">0</span></span><br><span class="line">        &#125;</span><br><span class="line">      <span class="keyword">elsif</span> line =~ <span class="regexp">/^(\d+)\s+(\d+)/</span></span><br><span class="line">        added_lines = <span class="variable">$1</span>.to_i</span><br><span class="line">        removed_lines = <span class="variable">$2</span>.to_i</span><br><span class="line">        commit_info[<span class="symbol">:added_lines</span>] += added_lines</span><br><span class="line">        commit_info[<span class="symbol">:removed_lines</span>] += removed_lines</span><br><span class="line">      <span class="keyword">elsif</span> line.strip.empty?</span><br><span class="line">        <span class="comment">## end of this commit</span></span><br><span class="line">        commit_list &lt;&lt; commit_info</span><br><span class="line">      <span class="keyword">end</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># Add the last commit to the list</span></span><br><span class="line">    commit_list &lt;&lt; commit_info <span class="keyword">unless</span> commit_info.empty?</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  commit_list</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">commits_histogram</span>(<span class="params">commits, start_date</span>)</span><br><span class="line">  histogram = <span class="title class_">Hash</span>.new &#123; |<span class="params">hash, key</span>| hash[key] = &#123; <span class="symbol">commits:</span> <span class="number">0</span>, <span class="symbol">added_lines:</span> <span class="number">0</span>, <span class="symbol">removed_lines:</span> <span class="number">0</span> &#125; &#125;</span><br><span class="line"></span><br><span class="line">  commits.each <span class="keyword">do</span> |<span class="params">commit</span>|</span><br><span class="line">    year = commit[<span class="symbol">:date</span>].year</span><br><span class="line"></span><br><span class="line">    start_new_year = <span class="title class_">Date</span>.new(year, start_date[<span class="number">0</span>], start_date[<span class="number">1</span>])</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Determine the appropriate year for the commit</span></span><br><span class="line">    target_year = commit[<span class="symbol">:date</span>] &gt;= start_new_year ? year : year - <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    hist = histogram[target_year]</span><br><span class="line">    hist[<span class="symbol">:commits</span>] += <span class="number">1</span></span><br><span class="line">    hist[<span class="symbol">:added_lines</span>] += commit[<span class="symbol">:added_lines</span>]</span><br><span class="line">    hist[<span class="symbol">:removed_lines</span>] += commit[<span class="symbol">:removed_lines</span>]</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="comment"># Descending order: reversed chronological order</span></span><br><span class="line">  histogram.sort.reverse.to_h</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="variable constant_">COLOR_GREEN</span> = <span class="number">32</span></span><br><span class="line"><span class="variable constant_">COLOR_RED</span> = <span class="number">31</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">colorize</span>(<span class="params">text, color_code</span>)</span><br><span class="line">  <span class="string">&quot;\e[<span class="subst">#&#123;color_code&#125;</span>m<span class="subst">#&#123;text&#125;</span>\e[0m&quot;</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">format_added</span>(<span class="params">num</span>)</span><br><span class="line">  text = format(<span class="string">&#x27;+%5d&#x27;</span>, num)</span><br><span class="line">  colorize(text, <span class="variable constant_">COLOR_GREEN</span>)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">format_removed</span>(<span class="params">num</span>)</span><br><span class="line">  text = format(<span class="string">&#x27;-%5d&#x27;</span>, num)</span><br><span class="line">  colorize(text, <span class="variable constant_">COLOR_RED</span>)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">format_net</span>(<span class="params">num</span>)</span><br><span class="line">  color_code = num &gt;= <span class="number">0</span> ? <span class="variable constant_">COLOR_GREEN</span> : <span class="variable constant_">COLOR_RED</span></span><br><span class="line">  text = format(<span class="string">&#x27;%5d&#x27;</span>, num)</span><br><span class="line">  colorize(text, color_code)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">print_yearly_stats</span>(<span class="params">author_name, start_date</span>)</span><br><span class="line">  commits = get_commit_list(author_name)</span><br><span class="line"></span><br><span class="line">  histogram = commits_histogram(commits, start_date)</span><br><span class="line"></span><br><span class="line">  puts <span class="string">&quot;Yearly stats:&quot;</span></span><br><span class="line">  total_commits = <span class="number">0</span></span><br><span class="line">  total_added_lines = <span class="number">0</span></span><br><span class="line">  total_removed_lines = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">  histogram.each <span class="keyword">do</span> |<span class="params">year, data</span>|</span><br><span class="line">    net_color = data[<span class="symbol">:added_lines</span>] &gt;= data[<span class="symbol">:removed_lines</span>] ? <span class="variable constant_">COLOR_GREEN</span> : <span class="variable constant_">COLOR_RED</span></span><br><span class="line"></span><br><span class="line">    commits_line = format(<span class="string">&#x27;%4d: %3d commits; LOC: %s, %s, net: %s&#x27;</span>,</span><br><span class="line">                          year, data[<span class="symbol">:commits</span>],</span><br><span class="line">                          format_added(data[<span class="symbol">:added_lines</span>]),</span><br><span class="line">                          format_removed(data[<span class="symbol">:removed_lines</span>]),</span><br><span class="line">                          format_net(data[<span class="symbol">:added_lines</span>] - data[<span class="symbol">:removed_lines</span>])</span><br><span class="line">                         )</span><br><span class="line">    puts commits_line</span><br><span class="line"></span><br><span class="line">    total_commits += data[<span class="symbol">:commits</span>]</span><br><span class="line">    total_added_lines += data[<span class="symbol">:added_lines</span>]</span><br><span class="line">    total_removed_lines += data[<span class="symbol">:removed_lines</span>]</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  puts <span class="string">&quot;====&quot;</span></span><br><span class="line">  sum_line = format(<span class="string">&quot;Sum: %4d commits; LOC: %s, %s, net: %s&quot;</span>,</span><br><span class="line">                    total_commits,</span><br><span class="line">                    format_added(total_added_lines),</span><br><span class="line">                    format_removed(total_removed_lines),</span><br><span class="line">                    format_net(total_added_lines - total_removed_lines)</span><br><span class="line">                   )</span><br><span class="line">  puts sum_line</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># calendar- or fiscal- year</span></span><br><span class="line">start_date = [<span class="number">1</span>, <span class="number">1</span>]</span><br><span class="line"><span class="comment"># start_date = [7, 1]</span></span><br><span class="line"></span><br><span class="line">author_name = <span class="string">&#x27;First \(Middle \)\?Last&#x27;</span></span><br><span class="line">print_yearly_stats(author_name, start_date)</span><br></pre></td></tr></table></figure>
