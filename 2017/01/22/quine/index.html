    <header class="post-header">
      <h1 class="post-title">
        
          Quine
        
      </h1>

      <time class="post-time">
          Jan 22 2017
      </time>
    </header>

    <div class="post-content">
    <p>I made some effort trying to come up with one myself, but didn’t manage to do so, so just reprinting some simples one here:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">#lang racket</span><br><span class="line"></span><br><span class="line">; https://www.nyx.net/~gthompso/self_scheme.txt</span><br><span class="line">((lambda (x) `(,x &#x27;,x))</span><br><span class="line"> &#x27;(lambda (x) `(,x &#x27;,x)))</span><br><span class="line"></span><br><span class="line">((lambda (x) `(,(reverse x) &#x27;,x))</span><br><span class="line"> &#x27;(`(,(reverse x) &#x27;,x) (x) lambda))</span><br><span class="line"></span><br><span class="line">(define (my-eval e)</span><br><span class="line">  (eval e (make-base-namespace)))</span><br><span class="line"></span><br><span class="line">(define quine-1</span><br><span class="line">  ((lambda (x) `(,x &#x27;,x))</span><br><span class="line">   &#x27;(lambda (x) `(,x &#x27;,x))))</span><br><span class="line"></span><br><span class="line">(define quine-2</span><br><span class="line">  ((lambda (x) `(,(reverse x) &#x27;,x))</span><br><span class="line">   &#x27;(`(,(reverse x) &#x27;,x) (x) lambda)))</span><br><span class="line"></span><br><span class="line">(define (is-quine? e)</span><br><span class="line">  (and (equal? e (my-eval e))</span><br><span class="line">       (equal? e (my-eval (my-eval e)))))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">(is-quine? quine-1)</span><br><span class="line">(is-quine? quine-2)</span><br></pre></td></tr></table></figure>

    </div>
