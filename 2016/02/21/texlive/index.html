      <h1 class="post-title">
        
          Chasing the Latest TeX Live
        
      </h1>

      <time class="post-time">
          Feb 21 2016
      </time>
    </header>

    <div class="post-content">
    <p><a target="_blank" rel="noopener" href="https://yihui.org/tinytex/">https://yihui.org/tinytex/</a> is a lifesaver for Tex Live users. Some commands I use regularly:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># fresh install</span><br><span class="line">wget -qO- &quot;https://yihui.org/tinytex/install-bin-unix.sh&quot; | sh</span><br><span class="line"></span><br><span class="line"># by default, it&#x27;s installed in ~/.TinyTeX/</span><br><span class="line"># so ensure the path contains ~/.TinyTeX/bin/x86_64-linux/</span><br><span class="line"></span><br><span class="line"># save the package list</span><br><span class="line">tlmgr list --only-installed --data name &gt; my_tex_packages.txt</span><br><span class="line"></span><br><span class="line"># restore installed packages</span><br><span class="line">tlmgr install $(cat my_tex_packages.txt | tr &#x27;\n&#x27; &#x27; &#x27;)</span><br><span class="line"></span><br><span class="line"># keep packages up to date</span><br><span class="line">tlmgr update --self --all</span><br><span class="line"></span><br><span class="line"># install packages used by this tex file</span><br><span class="line">texliveonfly.py main.tex</span><br></pre></td></tr></table></figure>
