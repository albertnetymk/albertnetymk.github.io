  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          Reverse Polish Notation
        
      </h1>

      <time class="post-time">
          Sep 2 2016
      </time>
    </header>

    <div class="post-content">
    <p>Solving expression in <a target="_blank" rel="noopener" href="https://en.wikipedia.org/wiki/Reverse_Polish_notation">Reverse Polish Notation</a> using Haskell pattern match:</p>
<figure class="highlight haskell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="title">solveRPN</span> :: (<span class="type">Read</span> a, <span class="type">Num</span> a) =&gt; <span class="type">String</span> -&gt; a</span><br><span class="line"><span class="title">solveRPN</span> line = head $ foldl push [] $ words line</span><br><span class="line">  <span class="keyword">where</span></span><br><span class="line">    push (y:x:res) <span class="string">&quot;*&quot;</span> = (x*y) : res</span><br><span class="line">    push (y:x:res) <span class="string">&quot;+&quot;</span> = (x+y) : res</span><br><span class="line">    push (y:x:res) <span class="string">&quot;-&quot;</span> = (x-y) : res</span><br><span class="line">    push res n = read n : res</span><br><span class="line"></span><br><span class="line"><span class="title">main</span> = <span class="keyword">do</span></span><br><span class="line">  print $ solveRPN <span class="string">&quot;10 4 3 + 2 * -&quot;</span> <span class="comment">-- =&gt; -4</span></span><br></pre></td></tr></table></figure>

    </div>
