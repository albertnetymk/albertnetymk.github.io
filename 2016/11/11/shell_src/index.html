n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// shell.c</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;sys/wait.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;unistd.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;./utils.c&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="type">ssize_t</span> <span class="title function_">prompt_and_get_input</span><span class="params">(<span class="type">const</span> <span class="type">char</span>* prompt,</span></span><br><span class="line"><span class="params">                            <span class="type">char</span> **line,</span></span><br><span class="line"><span class="params">                            <span class="type">size_t</span> *len)</span> &#123;</span><br><span class="line">  <span class="built_in">fputs</span>(prompt, <span class="built_in">stderr</span>);</span><br><span class="line">  <span class="keyword">return</span> getline(line, len, <span class="built_in">stdin</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">close_ALL_the_pipes</span><span class="params">(<span class="type">size_t</span> n_pipes, <span class="type">int</span> (*pipes)[<span class="number">2</span>])</span> &#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">size_t</span> i = <span class="number">0</span>; i &lt; n_pipes; ++i) &#123;</span><br><span class="line">    close(pipes[i][<span class="number">0</span>]);</span><br><span class="line">    close(pipes[i][<span class="number">1</span>]);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">exec_with_redir</span><span class="params">(cmd_struct* command, <span class="type">size_t</span> n_pipes, <span class="type">int</span> (*pipes)[<span class="number">2</span>])</span> &#123;</span><br><span class="line">  <span class="type">int</span> fd = <span class="number">-1</span>;</span><br><span class="line">  <span class="keyword">if</span> ((fd = command-&gt;redirect[<span class="number">0</span>]) != <span class="number">-1</span>) &#123;</span><br><span class="line">    dup2(fd, STDIN_FILENO);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> ((fd = command-&gt;redirect[<span class="number">1</span>]) != <span class="number">-1</span>) &#123;</span><br><span class="line">    dup2(fd, STDOUT_FILENO);</span><br><span class="line">  &#125;</span><br><span class="line">  close_ALL_the_pipes(n_pipes, pipes);</span><br><span class="line">  <span class="keyword">return</span> execvp(command-&gt;progname, command-&gt;args);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">pid_t</span> <span class="title function_">run_with_redir</span><span class="params">(cmd_struct* command, <span class="type">size_t</span> n_pipes, <span class="type">int</span> (*pipes)[<span class="number">2</span>])</span> &#123;</span><br><span class="line">  <span class="type">pid_t</span> child_pid = fork();</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (child_pid) &#123;  <span class="comment">/* We are the parent. */</span></span><br><span class="line">    <span class="keyword">switch</span>(child_pid) &#123;</span><br><span class="line">      <span class="keyword">case</span> <span class="number">-1</span>:</span><br><span class="line">        <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">&quot;Oh dear.\n&quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">      <span class="keyword">default</span>:</span><br><span class="line">        <span class="keyword">return</span> child_pid;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;  <span class="comment">// We are the child. */</span></span><br><span class="line">    exec_with_redir(command, n_pipes, pipes);</span><br><span class="line">    perror(<span class="string">&quot;OH DEAR&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line">  <span class="type">char</span> *line = <span class="literal">NULL</span>;</span><br><span class="line">  <span class="type">size_t</span> len = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span>(prompt_and_get_input(<span class="string">&quot;r2&gt; &quot;</span>, &amp;line, &amp;len) &gt; <span class="number">0</span>) &#123;</span><br><span class="line">    pipeline_struct* pipeline = parse_pipeline(line);</span><br><span class="line">    <span class="type">size_t</span> n_pipes = pipeline-&gt;n_cmds - <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* pipes[i] redirects from pipeline-&gt;cmds[i] to pipeline-&gt;cmds[i+1]. */</span></span><br><span class="line">    <span class="type">int</span> (*pipes)[<span class="number">2</span>] = <span class="built_in">calloc</span>(<span class="keyword">sizeof</span>(<span class="type">int</span>[<span class="number">2</span>]), n_pipes);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">size_t</span> i = <span class="number">1</span>; i &lt; pipeline-&gt;n_cmds; ++i) &#123;</span><br><span class="line">      pipe(pipes[i<span class="number">-1</span>]);</span><br><span class="line">      pipeline-&gt;cmds[i]-&gt;redirect[STDIN_FILENO] = pipes[i<span class="number">-1</span>][<span class="number">0</span>];</span><br><span class="line">      pipeline-&gt;cmds[i<span class="number">-1</span>]-&gt;redirect[STDOUT_FILENO] = pipes[i<span class="number">-1</span>][<span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">size_t</span> i = <span class="number">0</span>; i &lt; pipeline-&gt;n_cmds; ++i) &#123;</span><br><span class="line">      run_with_redir(pipeline-&gt;cmds[i], n_pipes, pipes);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    close_ALL_the_pipes(n_pipes, pipes);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* Wait for all the children to terminate. Rule 0: not checking status. */</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">size_t</span> i = <span class="number">0</span>; i &lt; pipeline-&gt;n_cmds; ++i) &#123;</span><br><span class="line">      wait(<span class="literal">NULL</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">fputs</span>(<span class="string">&quot;\n&quot;</span>, <span class="built_in">stderr</span>);</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// util.c</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> MAX_LEN 1024</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> TOKEN_SEP <span class="string">&quot; \t\n\r&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">unsigned</span> <span class="type">int</span> uint;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Struct to represent a command and its arguments.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> &#123;</span></span><br><span class="line">  <span class="comment">/** The name of the executable. */</span></span><br><span class="line">  <span class="type">char</span>* progname;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * IO redirections; redirect[i] should be used as fd i in the child.</span></span><br><span class="line"><span class="comment">   * A value of -1 indicates no redirect.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="type">int</span> redirect[<span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">  <span class="comment">/** The arguments; must be NULL-terminated. */</span></span><br><span class="line">  <span class="type">char</span>* args[];</span><br><span class="line">&#125; cmd_struct;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Struct to represent a pipeline of commands. The intention is that cmd[i]&#x27;s</span></span><br><span class="line"><span class="comment"> * output goes to cmd[i+1]&#x27;s input.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> &#123;</span></span><br><span class="line">  <span class="comment">/** The total number of commands. */</span></span><br><span class="line">  uint n_cmds;</span><br><span class="line">  <span class="comment">/** The commands themselves. */</span></span><br><span class="line">  cmd_struct* cmds[];</span><br><span class="line">&#125; pipeline_struct;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Parses str into a freshly allocated cmd_struct and returns a pointer to it.</span></span><br><span class="line"><span class="comment"> * The redirects in the returned cmd_struct will be set to -1, ie no redirect.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">cmd_struct* <span class="title function_">parse_command</span><span class="params">(<span class="type">char</span>* str)</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Parses str into a freshly allocated pipeline_struct and returns a pointer to</span></span><br><span class="line"><span class="comment"> * it.  All cmd_structs in cmds will also be freshy allocated, and have their</span></span><br><span class="line"><span class="comment"> * redirects set to -1, ie no redirect.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">pipeline_struct* <span class="title function_">parse_pipeline</span><span class="params">(<span class="type">char</span>* str)</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* For debugging purposes. */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">print_command</span><span class="params">(cmd_struct* command)</span>;</span><br><span class="line"><span class="type">void</span> <span class="title function_">print_pipeline</span><span class="params">(pipeline_struct* pipeline)</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * For internal use. Returns the next non-empty token according in *line,</span></span><br><span class="line"><span class="comment"> * splitting on characters in TOKEN_SEP. Returns NULL if no token remains.</span></span><br><span class="line"><span class="comment"> * Updates line to point to remainder after removal of the token.  Modifies the</span></span><br><span class="line"><span class="comment"> * string *line.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="type">char</span>* <span class="title function_">next_non_empty</span><span class="params">(<span class="type">char</span> **line)</span> &#123;</span><br><span class="line">  <span class="type">char</span> *tok;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* Consume empty tokens. */</span></span><br><span class="line">  <span class="keyword">while</span> ((tok = strsep(line, TOKEN_SEP)) &amp;&amp; !*tok);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> tok;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">cmd_struct* <span class="title function_">parse_command</span><span class="params">(<span class="type">char</span>* str)</span> &#123;</span><br><span class="line">  <span class="comment">/* Copy the input line in case the caller wants it later. */</span></span><br><span class="line">  <span class="type">char</span>* copy = strndup(str, MAX_LEN);</span><br><span class="line">  <span class="type">char</span>* token;</span><br><span class="line">  <span class="type">int</span> i = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">   * Being lazy (Rule 0) and allocating way too much memory for the args array.</span></span><br><span class="line"><span class="comment">   * Using calloc to ensure it&#x27;s zero-initialised, which is important because</span></span><br><span class="line"><span class="comment">   * execvp expects a NULL-terminated array of arguments.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  cmd_struct* ret = <span class="built_in">calloc</span>(<span class="keyword">sizeof</span>(cmd_struct) + MAX_LEN * <span class="keyword">sizeof</span>(<span class="type">char</span>*), <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> ((token = next_non_empty(&amp;copy))) &#123;</span><br><span class="line">    ret-&gt;args[i++] = token;</span><br><span class="line">  &#125;</span><br><span class="line">  ret-&gt;progname = ret-&gt;args[<span class="number">0</span>];</span><br><span class="line">  ret-&gt;redirect[<span class="number">0</span>] = ret-&gt;redirect[<span class="number">1</span>] = <span class="number">-1</span>;</span><br><span class="line">  <span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">pipeline_struct* <span class="title function_">parse_pipeline</span><span class="params">(<span class="type">char</span> *str)</span> &#123;</span><br><span class="line">  <span class="type">char</span>* copy = strndup(str, MAX_LEN);</span><br><span class="line">  <span class="type">char</span>* cmd_str;</span><br><span class="line">  uint n_cmds = <span class="number">0</span>;</span><br><span class="line">  <span class="type">int</span> i = <span class="number">0</span>;</span><br><span class="line">  pipeline_struct* ret;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">   * Count pipe characters that appear in pipeline to know how much space to</span></span><br><span class="line"><span class="comment">   * allocate for the cmds array.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="type">char</span>* cur = copy; *cur; cur++) &#123;</span><br><span class="line">    <span class="keyword">if</span> (*cur == <span class="string">&#x27;|&#x27;</span>) ++n_cmds;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  ++n_cmds;  <span class="comment">/* There is one more command than there are pipe characters. */</span></span><br><span class="line"></span><br><span class="line">  ret = <span class="built_in">calloc</span>(<span class="keyword">sizeof</span>(pipeline_struct) + n_cmds * <span class="keyword">sizeof</span>(cmd_struct*), <span class="number">1</span>);</span><br><span class="line">  ret-&gt;n_cmds = n_cmds;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span>((cmd_str = strsep(&amp;copy, <span class="string">&quot;|&quot;</span>))) &#123;</span><br><span class="line">    ret-&gt;cmds[i++] = parse_command(cmd_str);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">print_command</span><span class="params">(cmd_struct* command)</span> &#123;</span><br><span class="line">  <span class="type">char</span>** arg = command-&gt;args;</span><br><span class="line">  <span class="type">int</span> i = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">&quot;progname: %s\n&quot;</span>, command-&gt;progname);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (i = <span class="number">0</span>, arg = command-&gt;args; *arg; ++arg, ++i) &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">&quot; args[%d]: %s\n&quot;</span>, i, *arg);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">print_pipeline</span><span class="params">(pipeline_struct* pipeline)</span> &#123;</span><br><span class="line">  cmd_struct** cmd = pipeline-&gt;cmds;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">&quot;n_cmds: %d\n&quot;</span>, pipeline-&gt;n_cmds);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (uint i = <span class="number">0</span>; i &lt; pipeline-&gt;n_cmds; ++i) &#123;</span><br><span class="line">    <span class="built_in">fprintf</span>(<span class="built_in">stderr</span>, <span class="string">&quot;cmds[%d]:\n&quot;</span>, i);</span><br><span class="line">    print_command(cmd[i]);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
