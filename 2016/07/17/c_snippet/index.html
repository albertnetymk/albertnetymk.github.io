    <div class="post-content">
    <p>== Check -1 or 0</p>
<p>The most intuitive way would be <code>f</code>, but I came across <code>g</code> in some code base.</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdbool.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;./tik.h&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="type">static</span> <span class="type">bool</span> b;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">f</span><span class="params">(<span class="type">int</span> x)</span></span><br><span class="line">&#123;</span><br><span class="line">    b = x == <span class="number">-1</span> || x == <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// cmpl	$-1, %edi</span></span><br><span class="line">    <span class="comment">// sete	%cl</span></span><br><span class="line">    <span class="comment">// testl	%edi, %edi</span></span><br><span class="line">    <span class="comment">// sete	%al</span></span><br><span class="line">    <span class="comment">// orb	%cl, %al</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">g</span><span class="params">(<span class="type">int</span> x)</span></span><br><span class="line">&#123;</span><br><span class="line">    b = (<span class="type">unsigned</span> <span class="type">int</span>)x + <span class="number">1u</span> &lt;= <span class="number">1u</span>;</span><br><span class="line">    <span class="comment">// incl	%edi</span></span><br><span class="line">    <span class="comment">// cmpl	$2, %edi</span></span><br><span class="line">    <span class="comment">// setb	%al</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">int</span> argc, <span class="type">char</span> **argv)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> count = (<span class="type">int</span>) (<span class="number">1u</span> &lt;&lt; <span class="number">28</span>);</span><br><span class="line"></span><br><span class="line">    srand(<span class="number">0</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;fast: &quot;</span>);</span><br><span class="line">    tik();</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; count; ++i) &#123;</span><br><span class="line">        g(rand());</span><br><span class="line">    &#125;</span><br><span class="line">    tik();</span><br><span class="line"></span><br><span class="line">    srand(<span class="number">0</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;slow: &quot;</span>);</span><br><span class="line">    tik();</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; count; ++i) &#123;</span><br><span class="line">        f(rand());</span><br><span class="line">    &#125;</span><br><span class="line">    tik();</span><br><span class="line"></span><br><span class="line">    srand(<span class="number">0</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;slow: &quot;</span>);</span><br><span class="line">    tik();</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; count; ++i) &#123;</span><br><span class="line">        f(rand());</span><br><span class="line">    &#125;</span><br><span class="line">    tik();</span><br><span class="line"></span><br><span class="line">    srand(<span class="number">0</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;fast: &quot;</span>);</span><br><span class="line">    tik();</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; count; ++i) &#123;</span><br><span class="line">        g(rand());</span><br><span class="line">    &#125;</span><br><span class="line">    tik();</span><br><span class="line">    (<span class="keyword">volatile</span> <span class="type">void</span>) b;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>The output on my box:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ clang -Ofast test.c &amp;&amp; ./a.out</span><br><span class="line">fast: 3.361036</span><br><span class="line">slow: 3.479914</span><br><span class="line">slow: 3.548457</span><br><span class="line">fast: 3.360908</span><br></pre></td></tr></table></figure>
