    <div class="post-content">
    <p>Small quiz:</p>
<p>Given a singly linked list and an integer n, the goal is to reverse the nodes of the list in groups of n.</p>
<p>Example:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Input:</span><br><span class="line">    1-&gt;2-&gt;3-&gt;4-&gt;5-&gt;6-&gt;7-&gt;8-&gt;null</span><br><span class="line">    n = 3</span><br><span class="line">Output:</span><br><span class="line">    3-&gt;2-&gt;1-&gt;6-&gt;5-&gt;4-&gt;7-&gt;8-&gt;null</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Node</span> &#123;</span><br><span class="line">  <span class="keyword">public</span> <span class="type">int</span> elem;</span><br><span class="line">  <span class="keyword">public</span> Node next;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">List</span> &#123;</span><br><span class="line">  Node sentinel;</span><br><span class="line">  <span class="keyword">public</span> <span class="title function_">List</span><span class="params">(Node first)</span> &#123;</span><br><span class="line">    sentinel = <span class="keyword">new</span> <span class="title class_">Node</span>();</span><br><span class="line">    sentinel.next = first;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// reverse [from, to)</span></span><br><span class="line"><span class="keyword">void</span> <span class="title function_">reverse</span><span class="params">(Node prev, Node from, Node to)</span> &#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">Node</span> <span class="variable">cur</span> <span class="operator">=</span> from; cur != to; <span class="comment">/* empty */</span>) &#123;</span><br><span class="line">    <span class="type">Node</span> <span class="variable">tmp</span> <span class="operator">=</span> cur.next;</span><br><span class="line">    cur.next = prev;</span><br><span class="line"></span><br><span class="line">    prev = cur;</span><br><span class="line">    <span class="comment">// Move on to next</span></span><br><span class="line">    cur = tmp;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> <span class="title function_">reverse_every_n_chunk</span><span class="params">(List list, <span class="type">int</span> n)</span> &#123;</span><br><span class="line">  <span class="keyword">if</span> (n &lt;= <span class="number">0</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="type">Node</span> <span class="variable">final_in_prev_chunk</span> <span class="operator">=</span> list.sentinel;</span><br><span class="line">  <span class="type">Node</span> <span class="variable">cur</span> <span class="operator">=</span> list.sentinel.next;</span><br><span class="line">  <span class="type">int</span> <span class="variable">step</span> <span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">while</span> (cur != <span class="literal">null</span>) &#123;</span><br><span class="line">    <span class="keyword">final</span> <span class="type">Node</span> <span class="variable">next</span> <span class="operator">=</span> cur.next;</span><br><span class="line">    <span class="keyword">if</span> (step == n) &#123;</span><br><span class="line">      <span class="comment">// start of inner iteration</span></span><br><span class="line">      <span class="type">Node</span> <span class="variable">first_in_chunk</span> <span class="operator">=</span> final_in_prev_chunk.next;</span><br><span class="line">      final_in_prev_chunk.next = cur;</span><br><span class="line"></span><br><span class="line">      <span class="comment">// Pretend prev is next (beginning of next chunk)</span></span><br><span class="line">      <span class="type">Node</span> <span class="variable">prev</span> <span class="operator">=</span> next;</span><br><span class="line">      <span class="comment">// right end is exclusive</span></span><br><span class="line">      reverse(prev, first_in_chunk, next);</span><br><span class="line"></span><br><span class="line">      <span class="comment">// after reversing first becomes final</span></span><br><span class="line">      final_in_prev_chunk = first_in_chunk;</span><br><span class="line">      <span class="comment">// reset step</span></span><br><span class="line">      step = <span class="number">1</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      step++;</span><br><span class="line">    &#125;</span><br><span class="line">    cur = next;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> <span class="title function_">print_list</span><span class="params">(List list)</span> &#123;</span><br><span class="line">  <span class="type">Node</span> <span class="variable">cur</span> <span class="operator">=</span> list.sentinel.next;</span><br><span class="line">  <span class="keyword">while</span> (cur != <span class="literal">null</span>) &#123;</span><br><span class="line">    IO.print(cur.elem);</span><br><span class="line">    IO.print(<span class="string">&quot;-&gt;&quot;</span>);</span><br><span class="line">    cur = cur.next;</span><br><span class="line">  &#125;</span><br><span class="line">  IO.println(<span class="string">&quot;null&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line">  <span class="type">int</span> <span class="variable">num</span> <span class="operator">=</span> <span class="number">8</span>;</span><br><span class="line">  Node[] nodes = <span class="keyword">new</span> <span class="title class_">Node</span>[num];</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i=<span class="number">1</span>; i&lt;=num; ++i) &#123;</span><br><span class="line">    <span class="type">var</span> <span class="variable">node</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Node</span>();</span><br><span class="line">    node.elem = i;</span><br><span class="line">    nodes[i-<span class="number">1</span>] = node;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i=<span class="number">0</span>; i&lt;num-<span class="number">1</span>; ++i) &#123;</span><br><span class="line">    nodes[i].next = nodes[i+<span class="number">1</span>];</span><br><span class="line">  &#125;</span><br><span class="line">  nodes[num-<span class="number">1</span>].next = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">  <span class="type">List</span> <span class="variable">list</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">List</span>(nodes[<span class="number">0</span>]);</span><br><span class="line"></span><br><span class="line">  print_list(list);</span><br><span class="line"></span><br><span class="line">  reverse_every_n_chunk(list, <span class="number">3</span>);</span><br><span class="line"></span><br><span class="line">  print_list(list);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
